<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="colorGame.css">
<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">


<body>
<h1>The Guess 
<br>
	<span id="colorDisplay"> </span> 
<br>
Color Game</h1>
	
<div id="instructions">
	<p>"Try to guess the RGB color by the number given by clickyng in the color's boxes below. I'm sure you'll guess it in the first try!</p>
</div>

<div id="wrapper">
	<a tabindex="0" 
   	class="btn btn-lg btn-danger" 
   	role="button" 
   	data-toggle="popover" 
   	data-trigger="focus" 
   	title="Dismissible popover" 
   	data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover
	</a>
</div>
	
<div id="stripe">
	<button id="reset">New Colors</button>
	<span id ="message"> </span>
	<button class= "mode">EASY</button>
	<button class= "mode select">HARD</button>
</div>

<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
